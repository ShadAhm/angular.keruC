<!DOCTYPE html>

<html data-ng-app="keruCDemo">

<head lang="ko">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://reset5.googlecode.com/hg/reset.min.css" rel="stylesheet" type="text/css">
    <link href="style/app.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
    <script src="keruC.js"></script>
    <script src="scripts/app.js"></script>

    <title>keruC by Arshad Ahmad</title>
</head>

<body data-ng-controller="mainController">
    <div class="container">
        <div class="item">
            <h1>keruC</h1>

            <span>v0.1</span>
            <a href="http://www.google.com">
                <i class="fa fa-github"></i> Fork on Github
            </a>
        </div>
    </div>
    <div class="container">
        <div class="item">
            <keruc-seatpicker data-data="seatsData" data-selectedfucks="selloutfuckhead" data-on-selected="fuckheadSelected($node)" data-on-deselected="fuckheadDeselected($node)" data-on-disallowed-selected="fuckheadDisallowedSelected($node)"></keruc-seatpicker>
        </div>
        <div class="item">
            <span><strong>Selected seats : </strong></span>
            <div ng-repeat="fuckhead in selloutfuckhead track by fuckhead.uniqueName">
                <div class="selectedbox">{{ fuckhead.uniqueName }}</div>
            </div>
            <div ng-bind="userEvent">
                
                </div>

        </div>
    </div>
</body>

</html>
